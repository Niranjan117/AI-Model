services:
  - type: web
    name: crop-analysis-ai
    env: python
    region: oregon
    plan: starter
    buildCommand: ./render_build.sh
    startCommand: python run_server.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: OPENWEATHER_API_KEY
        value: your_openweather_key
      - key: NASA_API_KEY
        value: DEMO_KEY